<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="{{ url_for('static', filename= 'css/html.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename= 'css/menu.css') }}">
        <script src="https://kit.fontawesome.com/389213b8c2.js" crossorigin="anonymous"></script>


        <!-- Bootstrap CSS -->

    <body>

            <div class="sidebar-container">
                <div class="sidebar-logo">
                    Project Name
                </div>
                <ul class="sidebar-navigation">
                    <li class="header">Navigation</li>
                    <li>
                        <a href="{{url_for('agenda.index')}}">
                            <i class="fa fa-home" aria-hidden="true"></i> Home
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <i class="fas fa-user-astronaut" aria-hidden="true"></i> Sobre mim
                        </a>
                    </li>
                    <li class="active">
                        <a href="#pageSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">
                            <i class="fa fa-code" aria-hidden="true"></i>Programação </a>
                        <ul class="collapse list-unstyled" id="pageSubmenu">
                            <li>
                                <a href="{{url_for('agenda.conteudos', filename='introcpp.html')}}">

                            </li>

                                <a href="#"><i class="fab fa-python"></i> Python </a>
                            </li>
                            <li>
                                <a href="#"><i class="fas fa-microchip"></i> Arduino</a>
                            </li>
                        </ul>
                    </li>

                    <li>
                        <a href="{{url_for('agenda.timetable', filename='timetable.html')}}">
                            <i class="far fa-calendar-alt" aria-hidden="true"></i> HR Atendimento
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="far fa-address-card" aria-hidden="true"></i> Contato

                </ul>
            </div>

                crossorigin="anonymous"></script>

                crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
                integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
